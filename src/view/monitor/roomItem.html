<div class="row">
    <div class="col">
        <div class="WCPlayer" style="width: 160px;height:240px"></div>
    </div>
    <div class="col">
        <div class="row">{{roomInfo.title}} {{roomInfo.mc}}
            <a @click="onOpenRoom(idx,roomInfo.rtmp)">{{roomInfo.rtmp}}</a>
        </div>
        帐号： <select class="browser-default" v-model="acSelected" @change="onAcSelected"
                    style="width: 150px">
        <option v-for="option in acOptionArr" v-bind:value="option.value">
            {{ option.text }}
        </option>
    </select>
        <span>{{acSelected?acSelected.name:''}}</span>
        <input type="text" @keyup.enter="onSendDmk"
               style="width: 700px">

           @click="onSendDmk">发送</a>
    </div>
</div>
